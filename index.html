<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owned Solution - IT Services</title>
    <style>
        /* Existing styles remain unchanged */

        /* New styles for enhanced visual appeal */
        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Style for the contact form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <script>
        // Example JavaScript for a simple form validation
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');

                if (nameInput.value.trim() === '' || emailInput.value.trim() === '') {
                    alert('Name and Email are required fields.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Existing HTML content remains unchanged -->

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us to discuss how we can help your business thrive with our IT solutions.</p>
        
        <!-- Updated contact form with IDs for JavaScript interaction -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Existing HTML content remains unchanged -->

</body>
</html>
